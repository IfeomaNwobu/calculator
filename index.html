<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
    </head>

    <body>
        <div class="container">
            <div class="display">899</div>
            <div class="keys">
                <button class="big-btn" data-action="delete">DEL</button>
                <button data-action="clear">C</button>
                <button data-action="divide">/</button>
                <button id="1">1</button>
                <button id="2">2</button>
                <button id="3">3</button>
                <button data-action="multiply">*</button>
                <button id="4">4</button>
                <button id="5">5</button>
                <button id="6">6</button>
                <button data-action="add">+</button>
                <button id="7">7</button>
                <button id="8">8</button>
                <button id="9">9</button>
                <button data-action="subtract">-</button>
                <button data-action="decimal">.</button>
                <button id="0">0</button>
                <button class="big-btn" data-action="equate">=</button>
            </div>
     </div>
    </body>
    <script src="calculator.js"></script>
</html>
